<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<h1>User Profile</h1>
	<table>
		<tr>
			<td class="title">Details</td>
			<td th:text="|You are ${model.age} Mr. ${model.name}, and you are most welcome!|">Miss Jane Green</td>
		</tr>
		<tr>
			<td class="title">Description</td>
			<td th:utext="${model.description}">Description goes here</td>
		</tr>
		<tr>
			<td class="title">Date of Birth</td>
			<td th:text="${#dates.format(model.dateOfBirth,'dd-MMM-yyyy')}">Placeholder Date</td>
		</tr>
	</table>
	<h2>Languages Spoken</h2>
	<p>You Speak <span th:text="${model.languages.size() >= 3} ? '3 or more' : '2 or less'">x</span> languages</p>
	<!-- use th:if for conditional statements -->
	<ul th:if="${model.languages.size() >= 3}">
		<li th:each="lang : ${model.languages}" th:text="${lang}">Placeholder Language</li>
	</ul>
	
	<p>You speak <b><span th:each="lang : ${model.languages}" th:text="${lang} + ' '"></span></b> languages</p>
	<!-- use @ for links -->
	<p><a th:href="@{/}">Click here </a>to go back to homepage</p>
</body>
</html>
